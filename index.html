<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426' />
    <link href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js' />
    <link href='https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.js' />
</head>
<body>
    <div class="container">
        <section class="panel blue">
            <h1>Pair with CSS Scroll Snapping</h1>
        </section>
    
        <section class="panel orange">
            <h2>This element will spin.</h2>
        </section>
    
        <section class="panel red">
            <h3>This background color will change</h3>
        </section>
    
        <section class="panel blue yoyo">
            <h4>Yoyo Text!</h4>
        </section>
    </div>
    
    <header>
        <a href="https://greensock.com/scrolltrigger">
            <img class="greensock-icon"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/scroll-trigger-logo-light.svg" width="200"
                height="64" />
        </a>
    </header>
</body>
</html>
